<body>
  <!--<ul class="menu">
    <li><a href="#!/view1">view1</a></li>
    <li><a href="#!/view2">view2</a></li>
  </ul>-->

  <!--[if lt IE 7]>

  <![endif]-->
<!--<div class="ui centered container">-->
  <div class="ui centered grid">
    <div class = "one column row"></div>
    <div class = "one column row"></div>
    <div class = "one column row">
      <button class="ui primary button" ng-click="startTimer()">
        Start Timer
      </button>
    </div>
    <div class="16 column row">
      <div class="ui selection dropdown" id="sel">
        <i class="dropdown icon"></i>
        <div class="default text">TODO Element</div>
      </div>
    </div>
    <div class="16 column row">
      <div class="column">
        <div class="ui checkbox" name="check" ng-click="getTime()">
          <input type="checkbox">
          <label>Finished </label>  
        </div>
      </div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column">
        <label>{{timeMin}}:{{timeSec}}</label>
      </div>
    </div>
    <!--<div class = "column"></div>-->
    <div class = "two column row">
      <div class="ui form" name="form">
          <div class="inline fields">
              <div class="field">
                  <div class="ui button" ng-click="addVal()">Insert before</div>
              </div>
              <div class="field">
                  <input type="text" name="element" placeholder="Element to insert">
              </div>
          </div>
      </div>
    </div>
    <div class = "one column row">
      <button class="ui button" name="delete" ng-click="removeVal()">
        Remove current
      </button>
    </div>
    <div class = "one column row">
      <button class="ui button" name="delete" ng-click="export()">
        Export
      </button>
    </div>
  </div>
<!--</div>-->



  <!--<div ng-view></div>-->

  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <!--<script src="view1/view1.js"></script>-->
  <script src="controller.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
